apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: worker-container
          image: test.sizigi.local/streaming-audio/backend:0.0.1
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "500m"
              memory: "200M"
            requests:
              cpu: "500m"
              memory: "100M"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort: 8081
              protocol: TCP
              name: http
